<section class="signup_form">
        <div class="signup_form_content">
            <div  class="signup_form_close">
                <span id="signup_close">&times;</span>
            </div>
            <h2>Создать аккаунт</h2>
            <form action="{% url 'accountApp:signup' %}" method="post">
                {% csrf_token %}
                <div class="two_col">
                    <input type="text" name="last_name"
                           placeholder="Фамилия" autofocus>
                    <input type="text" name="first_name"
                           placeholder="Имя">
                </div>
                <div class="two_col">
                    <input type="email" name="username" maxlength="254"
                           placeholder="Электронный адрес">
                    <input type="number" name="phone" maxlength="254"
                           placeholder="Номер телефона">
                </div>
                <input type="text" name="address" maxlength="254"
                       placeholder="Адрес">
                <input type="password" name="password1"
                       placeholder="Пароль">
                <input type="password" name="password2"
                       placeholder="Повторный пароль">
                <div class="signup_errors"></div>
                <button id="signup_button" type="submit">Создать аккаунт</button>
            </form>
        </div>
</section>
