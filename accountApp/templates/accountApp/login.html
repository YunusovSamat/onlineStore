{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dandy Shop</title>
    <link rel="stylesheet" href={% static 'css/reset.css' %}>
    <link rel="stylesheet" href={% static 'accountApp/css/login_style.css' %}>
</head>
<body>
    <section class="login_form">
        <div  class="exit">
            <a href="{% url "main:index" %}">&times;</a>
        </div>
        <h2>Начать покупки</h2>
        <p>Для входа введите логин и пароль</p>

        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="username" autofocus required placeholder="Логин">
            <input type="password" name="password" required placeholder="Пароль">
            {% if login_error %}
                <label>{{ login_error }}</label>
            {% endif %}
            <button type="submit">Войти</button>
        </form>

        <h3>У вас нет аккаунта?</h3>
        <a class="link_signup" href="{% url 'accountApp:signup' %}">Зарегистрироваться</a>
    </section>
</body>
</html>
